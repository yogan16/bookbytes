<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Checkout</title>
    <!-- Include your necessary stylesheets and scripts here -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        #payment-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            margin: 10px 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="payment-container">
        <h1>Payment Checkout</h1>
        <p>User ID: <span id="userId"></span></p>
        <p>Name: <span id="userName"></span></p>
        <p>Email: <span id="userEmail"></span></p>
        <p style="font-weight: bold; font-size: 30px;">TOTAL: <span id="totalAmount">RM 0.00</span></p>



        <div id="paymentMethod">
            <label for="paymentOptions">Select Payment Method:</label>
            <select id="paymentOptions">
                <option value="creditCard">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>
        </div>

        <button id="proceedButton" onclick="proceedToPayment()">PROCEED</button>
    </div>

    <script>
        function proceedToPayment() {
            const selectedPaymentMethod = document.getElementById('paymentOptions').value;
            // Pass the totalAmount and payment method as parameters when redirecting
            window.location.href = `payment_process.html?userid=${userId}&name=${userName}&email=${userEmail}&amount=${encodeURIComponent(totalAmount)}&method=${selectedPaymentMethod}`;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userid');
        const userName = urlParams.get('name');
        const userEmail = urlParams.get('email');
        const totalAmount = urlParams.get('amount');

        document.getElementById('userId').innerText = userId;
        document.getElementById('userName').innerText = userName;
        document.getElementById('userEmail').innerText = userEmail;
        document.getElementById('totalAmount').innerText = `RM ${totalAmount || '0.00'}`;
    </script>
</body>
</html>
